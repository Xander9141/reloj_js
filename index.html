<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Reloj</title>
        <link rel="stylesheet" type="text/css" href="./style/styles.css">
    </head>
    <body>
        <h1> Reloj de la TVA</h1>
        <div id="face">
            <div id="hour"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
            <div class="hour-mark hour-mark-long"
                style="transform: rotate(90deg);"></div>
            <div class="hour-mark hour-mark-short"
                style="transform: rotate(60deg);"></div>
            <div class="hour-mark hour-mark-short"
                style="transform: rotate(30deg);"></div>
            <div class="hour-mark hour-mark-long"
                style="transform: rotate(0deg);"></div>
            <div class="hour-mark hour-mark-short"
                style="transform: rotate(120deg);"></div>
            <div class="hour-mark hour-mark-short"
                style="transform: rotate(150deg);"></div>
            <div class="hour-mark hour-mark-long"
                style="transform: rotate(180deg);"></div>
            <div class="hour-mark hour-mark-short"
                style="transform: rotate(210deg);"></div>
            <div class="hour-mark hour-mark-short"
                style="transform: rotate(240deg);"></div>
            <div class="hour-mark hour-mark-long"
                style="transform: rotate(270deg);"></div>
            <div class="hour-mark hour-mark-short"
                style="transform: rotate(300deg);"></div>
            <div class="hour-mark hour-mark-short"
                style="transform: rotate(330deg);"></div>
        </div>
        <script src="./script/script.js"></script>
    </body>
</html>
